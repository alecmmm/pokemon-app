<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
		<script src="https://unpkg.com/@seregpie/bron-kerbosch"></script>
  	<link rel="stylesheet" type="text/css" href="./main.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://d3js.org/d3.v5.min.js"></script>

  </head>

<body>
	<div class="header">
		<img id="pokeball1" src="./images/pokeball.png" alt="pokeball">
		<h2>Pokemon Type Calculator</h2>
		<img id="pokeball2" src="./images/pokeball.png" alt="pokeball">
	</div>

	<div class="select-container">
		<label for="selector1">Type 1</label>
	  <select name="types" id="selector1">
	    <option value="NORMAL">NORMAL</option>
	    <option value="FIGHTING">FIGHTING</option>
	    <option value="POISON">POISON</option>
	    <option value="GROUND">GROUND</option>
	    <option value="ROCK">ROCK</option>
	    <option value="BUG">BUG</option>
	    <option value="GHOST">GHOST</option>
	    <option value="STEEL">STEEL</option>
	    <option value="FIRE">FIRE</option>
	    <option value="WATER">WATER</option>
	    <option value="GRASS">GRASS</option>
	    <option value="ELECTRIC">ELECTRIC</option>
	    <option value="PSYCHIC">PSYCHIC</option>
	    <option value="ICE">ICE</option>
	    <option value="DRAGON">DRAGON</option>
	    <option value="DARK">DARK</option>
	    <option value="FAIRY">FAIRY</option>
	  </select>

		<label for="selector2">Type 2</label>
			<select name="types" id="selector2">
			<option value=""></option>
			<option value="NORMAL">NORMAL</option>
			<option value="FIGHTING">FIGHTING</option>
			<option value="POISON">POISON</option>
			<option value="GROUND">GROUND</option>
			<option value="ROCK">ROCK</option>
			<option value="BUG">BUG</option>
			<option value="GHOST">GHOST</option>
			<option value="STEEL">STEEL</option>
			<option value="FIRE">FIRE</option>
			<option value="WATER">WATER</option>
			<option value="GRASS">GRASS</option>
			<option value="ELECTRIC">ELECTRIC</option>
			<option value="PSYCHIC">PSYCHIC</option>
			<option value="ICE">ICE</option>
			<option value="DRAGON">DRAGON</option>
			<option value="DARK">DARK</option>
			<option value="FAIRY">FAIRY</option>
		</select>
		<label for="button"></label>
		<button type="button" name="button" id="button" data-value="strongest">Sort By Strongest Matches</button>
	</div>


		<div id="typeDisplays">
			<div id="matchup">
				<div class="0 typeBoxContainer">
					<h1>Single Type Score</h1>
					<p></p>
				</div>
			</div>
			<div id="detail">
				<div class="basicContainer">
					<h1>Details</h1>
					<div class="row">
						<div id="typeDetail"></div>
					</div>
					<div class="row">
						<div id="attackDetail1" class="detail"></div>
					</div>
					<div class="row">
						<div id="attackDetail2" class="detail"></div>
					</div>
					<div class="row">
						<div id="defenseDetail" class="detail"></div>
					</div>
					</div>
				</div>
			</div>
			<div id="cliques" class="typeBoxContainer">
				<h1></h1>
				<p></p>
			</div>
			<div id="cliques2" class="typeBoxContainer"></div>
			<div id="defenseDisplay">
				<h1 style="color: white"></h1>
			</div>
			<div id="attackDisplay1">
				<h1 style="color: white"></h1>
			</div>
			<div id="attackDisplay2">
				<h1 style="color: white"></h1>
			</div>
		</div>
</body>
  <script src="./pokemon-app.js"></script>
	<script src="./formatting.js"></script>
</html>
