<h2>Methodology</h2>


<div class="paragraph">
	Matchups are calculated by the following equation: <br><br>

	<div class="equation">
		Max(T<sub>A<sub>1</sub></sub> , T<sub>A<sub>2</sub></sub> ) - T<sub>D1</sub> Ã— T<sub>D1</sub>
	</div>

<br><br>

	Where T<sub>A<sub>1</sub></sub> and T<sub>A<sub>2</sub></sub> are Type 1 and Type 2 attacks and
	T<sub>D<sub>1</sub></sub> and T<sub>D<sub>2</sub></sub> are Type 1 and Type 2 defense
</div>
